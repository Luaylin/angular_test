<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>USERS</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">UUID: </label>
                    <input [(ngModel)]="modelPersona.tx_uid" name="tx_uid" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">USER: </label>
                    <input [(ngModel)]="modelPersona.tx_user" name="tx_user" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">EMAIL: </label>
                    <input [(ngModel)]="modelPersona.tx_email" name="tx_email" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">PASSWORD: </label>
                    <input [(ngModel)]="modelPersona.tx_pass" name="tx_pass" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">ROLE: </label>
                    <input [(ngModel)]="modelPersona.tx_rol" name="tx_rol" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">FULLNAME: </label>
                    <input [(ngModel)]="modelPersona.tx_fullname" name="tx_fullname" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">AVATAR: </label>
                    <input [(ngModel)]="modelPersona.tx_avatar" name="tx_avatar" type="text" class="form-control">
                </div>
                <button (click)="Guardar(modelPersona)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
